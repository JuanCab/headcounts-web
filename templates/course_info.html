{% extends "bootstrap/base.html" %}

{% block content %}
<h3>Fall 2015 courses</h3>
<h3>Last updated: {{ timestamp }}</h3>
<table class="table table-striped table-bordered table-responsive table-hover">

<thead>
    {% for h in table.colnames %}
        <th>{{ h }}</th>
    {% endfor %}
</thead>

<tbody>
    {% for row in table %}
        <tr>
            {% for data in row %}
                <td>{{ data }}</td>
            {% endfor %}
        </tr>
    {% endfor %}

</tbody>

</table>
{% endblock %}
